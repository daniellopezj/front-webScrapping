<mat-spinner class="spinner" *ngIf="!showinfo"></mat-spinner>
<br><br>
<br>
<br>
<div *ngIf="showinfo" class="container">
    <h1> <strong>
        Meet the latest about {{message}} </strong> </h1>
    <br>
    <br>
    <br>
    <br>
    <table class="table table-striped" [mfData]="listInfo" #mf="mfDataTable" [mfRowsOnPage]="10">
        <div *ngFor="let item of mf.data">
            <div class=" offset-md-1  offset-lg-1 col-lg-5  col-md-11 col-sm-12  my-5 " style="float: left; ">
                <mat-card class="example-card border border-dark">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                    </mat-card-header>
                    <div style="height:  250px; width:  100%;">
                        <img style="height:  250px; width:  100%;" mat-card-image src="{{item.img}}" alt="Photo of a Shiba Inu">
                    </div>
                    <mat-card-content style="height: 200px">
                        <mat-card-title> {{item.titulo}}</mat-card-title>
                        <p>
                            {{item.descripcion}}
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>

    </table>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
